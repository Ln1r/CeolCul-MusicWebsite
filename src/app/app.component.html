<!-- Image Header -->
<div class="img-container" id="home">
  <img class="session-img" src="/assets//tradSession.jpg" alt="Trad Session">
    <div class="centered"><b>See you at the Session!</b></div>
</div>

<!-- Instrument Container -->
<div class="content">
  <div class="container" id="music">
    <h1 style="text-align:center"> INSTRUMENTS </h1>
    <p style="text-align:center; font-size:19px;">Tunes Inside</p>

    <button id ="instrument-btn" (click)="tuneListComponent.harpTune()">
      <img src="assets/icons/harp-img.svg" alt="My Icon"><br>
      <span><b>Harp Tunes</b></span>
    </button>

    <button id ="instrument-btn" (click)="tuneListComponent.fiddleTune()">
      <img src="assets/icons/fiddle-img.svg" alt="My Icon"><br>
      <span><b>Fiddle Tunes</b></span>
    </button>

    <button id ="instrument-btn" (click)="tuneListComponent.accordionTune()">
      <img src="assets/icons/accordion-img.svg" alt="My Icon"><br>
      <span><b>Accordion Tunes</b></span>
    </button>
    <!-- CALL TO SHOW TUNES -->
    <app-tunes-list></app-tunes-list>
  </div>

  <!-- ADD TUNE CALL!! -->
  <div class = "container" id="add-Tune">
    <div *ngIf="addTuneVisible">
      <app-add-tune [addTuneVisible]="addTuneVisible"></app-add-tune>
      <p></p>
    </div>
  </div>
  
  <!-- ADD DISCUSSIONS AND DISCUSSION CALL -->
  <div class="container" id="discussions">
    <h1 style="text-align:center">DISCUSSIONS</h1>
    <p style="text-align:center; font-size:19px;">Lets Have a Chat</p>
      <app-discussion></app-discussion>
  </div>
  <div class="container" id="add-Discussion">
    <div *ngIf="addDiscussionVisible">
      <app-add-discussion (discussionsAdded)="onDiscussionAdded($event)"></app-add-discussion>
    </div>
  </div>
